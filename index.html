<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Астрологический Калькулятор PRO 3.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-group {
            background: rgba(174, 136, 181, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(174, 136, 181, 0.3);
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .input-field {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #AE88B5;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(174, 136, 181, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #AE88B5, #889AB5);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .chart-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        #natalChart {
            width: 100%;
            height: 300px;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }
        
        .transits {
            margin-top: 20px;
            background: rgba(136, 155, 181, 0.1);
            border-radius: 12px;
            padding: 15px;
        }
        
        .planet-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .planet-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .planet-name {
            color: #AE88B5;
            font-weight: bold;
        }
        
        .prediction {
            margin-top: 20px;
            background: rgba(174, 136, 181, 0.1);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #AE88B5;
        }
        
        @media (max-width: 600px) {
            .input-row {
                flex-direction: column;
            }
            
            .input-field {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Астрологический Калькулятор PRO 3.0</h1>
        </div>
        
        <div class="input-group">
            <div class="input-row">
                <div class="input-field">
                    <label>Дата рождения</label>
                    <input type="date" id="birthDate" min="1970-01-01">
                </div>
                <div class="input-field">
                    <label>Время рождения</label>
                    <input type="time" id="birthTime">
                </div>
            </div>
            <div class="input-row">
                <div class="input-field">
                    <label>Широта</label>
                    <input type="number" id="latitude" placeholder="55.7558" step="0.0001">
                </div>
                <div class="input-field">
                    <label>Долгота</label>
                    <input type="number" id="longitude" placeholder="37.6176" step="0.0001">
                </div>
            </div>
            <button onclick="calculateChart()">Рассчитать натальную карту</button>
        </div>
        
        <div class="chart-container">
            <canvas id="natalChart"></canvas>
        </div>
        
        <div class="transits" id="transits">
            <h3>Текущие транзиты</h3>
            <div class="planet-info" id="planetInfo"></div>
        </div>
        
        <div class="prediction" id="prediction">
            <h3>Астрологический прогноз</h3>
            <p id="predictionText">Введите данные для получения прогноза</p>
        </div>
    </div>

    <script>
        // Астрологические данные
        const planets = ['☉', '☽', '☿', '♀', '♂', '♃', '♄', '♅', '♆', 'ⱷ'];
        const planetNames = ['Солнце', 'Луна', 'Меркурий', 'Венера', 'Марс', 'Юпитер', 'Сатурн', 'Уран', 'Нептун', 'Плутон'];
        
        // Расчет позиций планет (упрощенный алгоритм)
        function calculatePlanetPositions(date, time, lat, lon) {
            const positions = {};
            const jd = julianDay(date, time);
            
            planetNames.forEach((name, index) => {
                // Упрощенный расчет на основе среднего движения
                const baseAngle = (jd - 2440587.5) * (360 / 365.25) * (index + 1) % 360;
                positions[name] = {
                    longitude: baseAngle,
                    latitude: 0,
                    sign: getZodiacSign(baseAngle)
                };
            });
            
            return positions;
        }
        
        function julianDay(date, time) {
            const [year, month, day] = date.split('-').map(Number);
            const [hours, minutes] = time.split(':').map(Number);
            
            const a = Math.floor((14 - month) / 12);
            const y = year + 4800 - a;
            const m = month + 12 * a - 3;
            
            return day + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) - 32045 + (hours - 12) / 24 + minutes / 1440;
        }
        
        function getZodiacSign(angle) {
            const signs = ['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'];
            return signs[Math.floor(angle / 30)];
        }
        
        // Отрисовка натальной карты
        function drawChart(positions) {
            const canvas = document.getElementById('natalChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Очистка
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем зодиакальный круг
            ctx.strokeStyle = '#AE88B5';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Рисуем знаки зодиака
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const x = centerX + (radius + 15) * Math.cos(angle);
                const y = centerY + (radius + 15) * Math.sin(angle);
                
                ctx.fillStyle = '#889AB5';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'][i], x, y);
            }
            
            // Рисуем планеты
            Object.entries(positions).forEach(([name, pos], index) => {
                const angle = (pos.longitude - 90) * Math.PI / 180;
                const planetRadius = radius * 0.8 - (index * 15);
                const x = centerX + planetRadius * Math.cos(angle);
                const y = centerY + planetRadius * Math.sin(angle);
                
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#AE88B5';
                ctx.font = '12px Arial';
                ctx.fillText(planets[planetNames.indexOf(name)], x + 8, y - 8);
            });
        }
        
        // Расчет транзитов
        function calculateTransits() {
            const now = new Date();
            const currentPositions = calculatePlanetPositions(
                now.toISOString().split('T')[0],
                now.toTimeString().slice(0, 5),
                55.7558, 37.6176
            );
            
            const infoDiv = document.getElementById('planetInfo');
            infoDiv.innerHTML = '';
            
            Object.entries(currentPositions).forEach(([name, pos]) => {
                const card = document.createElement('div');
                card.className = 'planet-card';
                card.innerHTML = `
                    
${name}

                    
${pos.sign} ${pos.longitude.toFixed(1)}°

                `;
                infoDiv.appendChild(card);
            });
            
            return currentPositions;
        }
        
        // Генерация прогноза
        function generatePrediction(natal, transits) {
            const predictions = [
                "Сегодня благоприятный день для важных решений",
                "Внимательнее отнеситесь к финансовым вопросам",
                "Период активизации в личных отношениях",
                "Хорошее время для творческих начинаний",
                "Возможны неожиданные встречи"
            ];
            
            const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
            document.getElementById('predictionText').textContent = randomPrediction;
        }
        
        // Основная функция расчета
        function calculateChart() {
            const date = document.getElementById('birthDate').value;
            const time = document.getElementById('birthTime').value;
            const lat = parseFloat(document.getElementById('latitude').value) || 55.7558;
            const lon = parseFloat(document.getElementById('longitude').value) || 37.6176;
            
            if (!date || !time) {
                alert('Пожалуйста, введите дату и время рождения');
                return;
            }
            
            const natalPositions = calculatePlanetPositions(date, time, lat, lon);
            drawChart(natalPositions);
            
            const currentTransits = calculateTransits();
            generatePrediction(natalPositions, currentTransits);
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Установка текущей даты по умолчанию
            document.getElementById('birthDate').value = '1990-01-01';
            document.getElementById('birthTime').value = '12:00';
            
            // Установка размеров canvas
            const canvas = document.getElementById('natalChart');
            canvas.width = canvas.offsetWidth;
            canvas.height = 300;
            
            // Первоначальный расчет
            calculateChart();
        });
        
        // Обновление транзитов каждую минуту
        setInterval(calculateTransits, 60000);
    </script>
</body>
</html>
